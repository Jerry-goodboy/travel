<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
        <title>旅游示例</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" type="text/css" href="http://221.238.40.122:9090/arcgis_js/arcgis_js_api/library/3.12/3.12/esri/css/esri.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>
        <script  type="text/javascript" src="layer2.0/layer.js"></script>
        <script  type="text/javascript" src="http://221.238.40.122:9090/arcgis_js/arcgis_js_api/library/3.12/3.12/init.js"></script>
        <script  type="text/javascript" src="js/main.js"></script>

    </head>
    <body>
    	<div id='body_div'>
            <div id='panelDiv'>
                <div id='hidden' data-expend='true' style='position:absolute;top:12px;right:20px;width:30px;height:31px;cursor:pointer;background:url("images/toogle_icon.png") no-repeat 0 0;'></div>
                <div id='title_div' style='width:100%;height:50px;line-height:50px;font-size:22px;color:#FFFFFF;padding-left:10px;background-color:#379e65;border-top-left-radius: 8px;border-top-right-radius: 8px;'>
                    选择目的地
                </div>
                <div style='position:absolute;top:50px;bottom:0px;width:100%;background-color:#FFFFFF;border-bottom-left-radius: 8px;border-bottom-right-radius: 8px;'>
                    <div style='position:absolute;height:80px;width:100%;background-color:#F8F8F8;border-bottom:1px solid #EDEDED;padding:10px;'>
                        <input type="text" id="js_search_desti" class="searchInput" value="" maxlength="20">
                        <div id='return_btn' style='position:absolute;bottom:5px;right:10px;text-decoration: underline;color: #B5B5B5;cursor: pointer;display:none;'>返回</div>
                    </div>
                    <div id='content_div' style='position:absolute;top:80px;bottom:1px;width:100%;overflow:auto;'>
                        <!-- <div class='jd_item'>
                            <a href="javascript:;">
                                <img src="images/qy/1.jpg" style='float:left;margin-left: -90px;width:80px;height:80px;'/>
                            </a>
                            <div style=''>
                                <div style='font-size: 16px;color: #323232;line-height: 20px;'>武汉</div>
                                <div style='font-size: 14px;color: #959595;line-height: 16px;'>Wuhan</div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <!-- <div id='chart_div' style='position:absolute;bottom:0px;width:100%;height:240px;padding:10px;'>
                    
                </div> -->
                <div id='jd_myplan_content'>
                    <div id='jd_myplan_content_close' data-expend='true' style='position:absolute;top:12px;right:20px;width:30px;height:31px;cursor:pointer;background:url("images/popup_close.png") no-repeat 0 -30px;'></div>
                    <div style='width:100%;height:50px;line-height:50px;font-size:22px;color:#6E7070;padding-left:10px;background-color:#F5F5F4;border-bottom: 1px solid #edecec;'>
                        我的行程
                    </div>
                    <div id='jd_myplan_list' style='position:absolute;top:50px;bottom:70px;width:100%;overflow:auto;margin:10px 0;'>
                        
                    </div>
                    <div style='position:absolute;height:70px;bottom:0px;width:100%;background:url("images/next_icon.png") no-repeat 0 0;cursor:pointer;'>

                    </div>
                </div>
            </div>
            <div id='jd_info_mask'>
                <div id='jd_info_mask_close'></div>
                <div id='jd_info_mask_content'>

                </div>
            </div>
    		<div id='mapDiv'>
                <div id='infowindowdiv' data-zuobiao='' style='position:absolute;top:-400px;left:0px;z-index:10000;width:450px;'>
                    <div id='infowindowdiv_tit' style='padding:0 80px 0 10px;height:42px;line-height:42px;border-bottom:1px solid #eee;font-size:14px;color:#333;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;background-color:#F8F8F8;'></div>
                    <div id='infowindowdiv_cont' style='position:relative;padding:10px;background-color:#fff;overflow:auto;box-shadow:10px 25px 30px rgba(83,71,71,.4);'>
                    </div>
                    <div id='infowindowdiv_close' style='position:absolute;top:15px;right:15px;width:15px;height:15px;background:url(layer2.0/skin/default/icon.png) 0 -40px no-repeat;cursor:pointer;'></div>
                    <div style='position:absolute;bottom:-30px;left:150px;background:url("images/downarrow.png") no-repeat center center;height:30px;width:45px;'></div>
                </div>      
            </div>
            <div id='basemapList' style='position:absolute;right:10px;top:10px;z-index:10;box-shadow: 0 2px 4px rgba(0,0,0,.4);background: #fff;'>
                <div class='basemapitem' data-type='灰色版'>灰色版</div>
                <div class='basemapitem' data-type='彩色版'>彩色版</div>
                <div class='basemapitem' data-type='午夜版'>午夜版</div>
            </div>
            <div style='position:absolute;right:10px;top:60px;z-index:10;height:60px;width:30px;border-radius:2px;background-color:#FEFEFE;box-shadow: 0 2px 4px rgba(0,0,0,.4);text-align:center;color:#717171;cursor:pointer;'>
                <div class='maplevel' data-lvl='up' style='line-height:30px;height:30px;width:24px;margin-left:3px;font-size:18px;font-weight:bolder;border-bottom:1px solid #D5D5D5;'>＋</div>
                <div class='maplevel' data-lvl='down' style='line-height:30px;height:30px;width:24px;margin-left:3px;font-size:18px;font-weight:bolder;'>－</div>
            </div>
    	</div>
        <!-- <script  type="text/javascript" src="html2canvas/html2canvas.min.js"></script> -->
        <script  type="text/javascript" src="js/tool.js"></script>
        <script  type="text/javascript" src="js/loadfile.js"></script>
	</body>
</html>
